<script>
  $('.wp-inner').fullpage({
    duration: 100,
    change: function (e) {
      // 移除动画属性
      $('.page').eq(e.cur).find('.js-animate').each(function() {
          $(this).removeClass($(this).data('animate')).hide();
      });
    },
    afterChange: function (e) {
      // 添加动画属性
      $('.page').eq(e.cur).find('.js-animate').each(function () {
          $(this).addClass($(this).data('animate')).show();
      });
      // console.log(e.cur)
      // 火车票那页不允许滑动
      if(e.cur == 7) {
        if(loadUser()){
          $('#name').val(localStorage.name).attr('disabled', true);
          $('#sheng').val(localStorage.sheng).attr('disabled', true).trigger('change');
          $('#didian').val(localStorage.didian).attr('disabled', true);
        }
        $.fn.fullpage.stop();
      };

      if(e.cur == 8) $.fn.fullpage.start();
      // 最后一页不动
      if(e.cur == 9) $.fn.fullpage.stop();
    }
  });
</script>
<script>
    var bgAudio = new Audio();
    bgAudio.loadStatus = 'unload';
    bgAudio.loop = true;
    function loadAudio(audio, url, callback) {
        audio.src = url;
        audio.load();
        audio.addEventListener('canplay', function () {
            bgAudio.loadStatus = 'loaded';
            callback();
        });
        audio.addEventListener('loadstart', function () {
            bgAudio.loadStatus = 'loading';
        });
    }
    function playAudio(){
        if (bgAudio.loadStatus === 'unload') {
            loadAudio(bgAudio, '/static/media/bg.mp3', function () {
                playAudio();
            });
            return 1;
        }
        bgAudio.play();
    }
    function stopAudio() {
        bgAudio.pause();
    }
    bgAudio.addEventListener('playing' ,function (e) {
        $('#music .music-btn').addClass('play');
    });
    bgAudio.addEventListener('pause' ,function (e) {
        $('#music .music-btn').removeClass('play');
    });
    $('body').one('touchstart', function () {
        playAudio();
        $('#music').on('touchstart', function (e) {
            if (bgAudio.paused) {
                playAudio();
                return 0;
            }
            stopAudio();
            return 1;
        });
    });
    window.onload = function() {
        if (bgAudio.loadStatus !== 'unload') {return;}
        playAudio();
    };
</script>
